<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="img/favicon.png">
		<!-- font icon -->
		<link href="css/elegant-icons-style.css" rel="stylesheet" />
		<!-- Custom styles -->
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap-glyphicons.css">
        <style>
            .checkbox{
                margin-left: 20px;   
            }
            
            .login-form{
                width: 60%; !important;  
            }
            
            .login-form a{
                color: #333 !important;  
            }
            
            .login-form .btn{
                border-radius: 300px;   
            }
        </style>
        <title>Avaliator - Cadastro de Usuário</title>
		{{> head}}
	</head>

	<body class="login-img3-body">
		{{> nav}}
		<div class="container">
			<form class="login-form" id="formulario" name="formulario" action="/entrar"> 
				<div class="login-wrap">
					<p class="login-img"><img src="img/novo.png" width="40"></p>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" placeholder="Nome de Usuário" name="login" autofocus required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" placeholder="Senha" name="senha" required>
					</div>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" placeholder="Confirme a Senha" name="confirma" required>
					</div>
					<button class="btn btn-info btn-lg btn-block" type="submit" onclick="return validador()">Cadastrar-se</button>
				</div>
		  </form>
		</div>
		{{> scripts}}
        <script>
           "use strict";
           function validador(){
               var login = formulario.login.value;
               var senha = formulario.senha.value;
               var confirma = formulario.confirma.value;
               
                if((login.length < 3)||(login.length > 50)){
                    alert('Seu nome de usuário deve ter entre 3 e 50 caracteres.');
                    formulario.login.focus();
                    return false;
                }
               
                if((senha.length < 5)||(senha.length > 50)){
                    alert('Sua senha deve ter entre 5 e 50 caracteres.');
                    formulario.senha.focus();
                    return false;
                }
               
                if(senha !== confirma){
                    alert('Senhas informadas não conferem!');
                    formulario.confirma.focus();
                    return false;
                }
                return true;
            }
        </script>
	</body>
</html>
