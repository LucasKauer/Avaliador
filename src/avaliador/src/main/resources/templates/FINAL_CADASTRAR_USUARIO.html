<!DOCTYPE html>
<html>
	<head>
		{{> head}}
	</head>
	<body class="login-img3-body">
		{{> nav}}
		<div class="container">
			<form class="login-form" id="formulario" name="formulario" action="/salvar-usuario" method="post"> 
				<div class="login-wrap">
					<p class="login-img"><img src="img/novo.png" width="40"></p>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" placeholder="Digite seu Nome" name="nome" autofocus required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="number" class="form-control" placeholder="Digite sua Idade" name="idade" min="0" max="100" required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<select name="genero"  class="form-control" required>
							<option value="M">Masculino</option> 
							<option value="F">Feminino</option> 
						</select>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" placeholder="Digite sua Instituição de Ensino"
						 name="institucao" autofocus required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" placeholder="Digite seu Login" name="login" required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" placeholder="Digite sua Senha" name="senha" required>
					</div>
                    <div class="input-group">
						<span class="input-group-addon"></span>
						<input type="password" class="form-control" placeholder="Confirme sua Senha" name="confirma" required>
					</div>
					<button class="btn btn-info btn-lg" type="submit" onclick="return validador()">Cadastrar-se</button>
				</div>
		  </form>
		</div>
		{{> scripts}}
        <script>
           "use strict";
           function validador(){
               var login = formulario.login.value;
               var senha = formulario.senha.value;
               var confirma = formulario.confirma.value;
               
                if((login.length < 3)||(login.length > 20)){
                    alert('Seu nome de usuário deve ter entre 3 e 20 caracteres.');
                    formulario.login.focus();
                    return false;
                }
               
                if((senha.length < 5)||(senha.length > 20)){
                    alert('Sua senha deve ter entre 5 e 20 caracteres.');
                    formulario.senha.focus();
                    return false;
                }
               
                if(senha !== confirma){
                    alert('Senhas informadas não conferem!');
                    formulario.confirma.focus();
                    return false;
                }
                return true;
            }
        </script>
	</body>
</html>
