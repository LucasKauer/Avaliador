<html>
	<head>
		{{> head}}
		<style>
			.text-vertical-center {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}

			.text-vertical-center h1 {
				margin: 0;
				padding: 0;
				font-size: 4.5em;
				font-weight: 700;
			}
			
			.header {
				display: table;
				position: relative;
				width: 100%;
				height: 100%;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
				-o-background-size: cover;
			}
			
			.divformulario{
				height:80px;
			}
		</style>
	</head>
	
	<body>
		{{> nav}}
		<header id="top" class="header">
			<div class="text-vertical-center">
				<form action="/salvar-apresentacao" method="post">
					<div class="divformulario">
						<label>Titulo:</label>
						<input name="titulo" type="text" class="form-control" placeholder="Avaliador" required></input>	
					</div>
					
					<div class="divformulario">
						<label>Resumo:</label>
						<textarea name="resumo" type="text" class="form-control" placeholder="O Avaliador eh um dos TC do Crescer" rows="5" required></textarea>
					</div>
					<br></br><br></br>
					<div class="divformulario">
						<label>Categoria:</label>
						<select name="categoria" class="form-control" required>
							{{#categoria}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/categoria}}
						</select>
					</div>
					<div class="divformulario">
						<label>Data:</label>
						<input name="data" type="datetime" class="form-control" placeholder="19/07/2015 13:30:00" required>
					</div>
					<div class="divformulario">
						<label>Situacao:</label>
						<select name="situacao" class="form-control" required>
							{{#situacao}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/situacao}}
						</select>
					</div>
					<div class="divformulario">
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Cadastrar">
					</div>
				</form>
		  <form action="/salvar-autor" method="post">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Nome</label>
            <input name="nome" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Genero</label>
            <select name="genero" class="form-control" required>
  				<option value="M">Maculino</option>
  				<option value="F">Feminino</option>
			</select>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Email</label>
            <input name="email" type="text" class="form-control" id="recipient-name" required>
          </div>
            <div class="modal-footer">
        		<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        		<input class="btn btn-primary btn-lg btn-block" type="submit" value="Cadastrar">
      		</div>
        </form>
			</div>
		</header>
	</body>
</html>
