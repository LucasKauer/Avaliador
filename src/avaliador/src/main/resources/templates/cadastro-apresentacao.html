<html>
	<head>
		{{> head}}
		<style>
			.text-vertical-center {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}

			.text-vertical-center h1 {
				margin: 0;
				padding: 0;
				font-size: 4.5em;
				font-weight: 700;
			}
			
			.header {
				display: table;
				position: relative;
				width: 100%;
				height: 100%;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
				-o-background-size: cover;
			}
			
			.divformulario{
				height:80px;
			}
		</style>
        <script>
            function adicionarAutor(){
                var numeroAutorAtual = $('.nome-autor').size();
                var nomeAutor = $('#nomeAutor').val();
                var emailAutor = $('#emailAutor').val();

                var htmlInputNome = '<input type="text" class="form-control nome-autor" name="autores['  + numeroAutorAtual + '].nome" value="' + nomeAutor + '">';
                var htmlInputEmail = '<input type="text" class="form-control" name="autores['  + numeroAutorAtual + '].email" value="' + emailAutor + '">';
                $('#formSalvarApresentacao').append(htmlInputNome);
                $('#formSalvarApresentacao').append(htmlInputEmail);

                // Limpa os campos
                $('#nomeAutor').val('');
                $('#emailAutor').val('');
            }

        </script>
	</head>
	
	<body>


		{{> nav}}
		<header id="top" class="header">
			<div class="text-vertical-center">
				<form id="formSalvarApresentacao" action="/salvar-apresentacao" method="post">
					<div class="divformulario">
						<label>Titulo:</label>
						<input name="titulo" type="text" class="form-control" placeholder="Avaliador" required></input>	
					</div>
					
					<div class="divformulario">
						<label>Resumo:</label>
						<textarea name="resumo" type="text" class="form-control" placeholder="O Avaliador eh um dos TC do Crescer" rows="5" required></textarea>
					</div>
					<br></br><br></br>
					<div class="divformulario">
						<label>Categoria:</label>
						<select name="categoria" class="form-control" required>
							{{#categoria}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/categoria}}
						</select>
					</div>
					<div class="divformulario">
						<label>Data:</label>
						<input name="data" type="datetime" class="form-control" placeholder="19/07/2015 13:30:00" required>
					</div>
					<div class="divformulario">
						<label>Situacao:</label>
						<select name="situacao" class="form-control" required>
							{{#situacao}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/situacao}}
						</select>
					</div>
					<div class="divformulario">
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Cadastrar">
					</div>
				</form>



              <div class="form-group">
                <label for="recipient-name" class="control-label">Nome</label>
                <input id="nomeAutor" type="text" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="message-text" class="control-label">Email</label>
                <input id="emailAutor" type="text" class="form-control" id="recipient-name" required>
              </div>


                <button class="btn btn-success" onclick="adicionarAutor()">
                    Adicionar Autor
                </button>





			</div>
		</header>
	</body>
</html>
