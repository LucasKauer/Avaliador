<!DOCTYPE>
<html>
<head>
     {{>headLogado}}
    <style>
        .titulo{
            color: #575757;   
        }
        
        .formulator{
            margin-top: 1.5vh;
        }
        
        .formulator input{
            display: block;
            height: 40px;
            width: 80vw;
        }
        
        .formulator textarea{
            display: block;
            height: 40px;
            min-width: 80vw;
            max-width: 80vw;
            min-height: 50px;
            max-height: 300px;
        }
        
        .selecionador{
            display: block;
            height: 40px;
            width: 80vw;
        }
        
        .formulator button{
            margin-top: 5vh;   
        }
        
        .modal-content{
            height: 34vh;   
        }
        
        .modal-header{
            height: 6vh;   
        }
        
        .modal-body{
            height: 21vh;   
        }
        
        .modal-dialog{
            margin-top: 30vh;   
        }
        
        .modal-dialog input{
            width: 80%;
            margin-left: 5px;
        }
        
        .tituloModal{
            color: black; 
            font-size: 20px;   
        }
                
         @media screen and (max-height: 800px){
             .modal-content{
                height: 50vh; 
                width: 85%;
                margin:auto;
            }
            
            .modal-body{
                height: 35vh;   
            }
            
            .tituloModal{
            color: black; 
                font-size: 16px;   
            }   
         }
        
         
        .bloqueado{
            margin-bottom: 10px;   
        }
        
        p{
            margin-bottom: 30px;
        }
        
        .btn-autores{
            display: block;
            width: 140px;
        }
    </style>
    <script>
        function validaEmail(email){
            var arrei = email.split('@');

            if(arrei.length != 2){
              return false;
            }else{
              var subarrei = arrei[1].split('.');
              if(subarrei.length < 2){
                return false;
              }
            }
            return true;
        }
        
        function validator(nomeAutor, emailAutor){
            if(nomeAutor == ""){
                alert('Nome de autor inválido.');
                return false;
            }
            
            if(!validaEmail(emailAutor)){
                alert('Email inválido.');
                return false;
            }
            
            return true;
        }
        
        function adicionarAutor(){
            var numeroAutorAtual = $('.nome-autor').size();
            var nomeAutor = $('#nomeAutor').val();
            var emailAutor = $('#emailAutor').val();
            
            var valida = validator(nomeAutor, emailAutor);
            
            if(valida){
            var htmlInputNome = '<input type="text" class="selecionador nome-autor bloqueado" name="autor['  + numeroAutorAtual + '].nome" value="' + nomeAutor + '" readonly="readonly">';
            var htmlInputEmail = '<input type="hidden" class="selecionador bloqueado" name="autor['  + numeroAutorAtual + '].email" value="' + emailAutor + '" readonly="readonly">';
                $('#cadAutor').after(htmlInputEmail);
                $('#cadAutor').after(htmlInputNome);
                $('#cadAutor').after('<strong>Autor</strong>');
                $('#cadAutor').after('<p>');
                
                // Limpa os campos
                $('#nomeAutor').val('');
                $('#emailAutor').val('');
            }
        }
    </script>
</head>
    <body>
        <div id="wrapper">
            {{>navLogado}}
            <div id="page-wrapper" style="min-height: 94vh;">
                <h2 class="titulo">Cadastro de Apresentação</h2>
                <div class="formulator">
                    <form id="formSalvarApresentacao" action="/salvar-apresentacao" method="post">
                        <div class="form-group">
                            <label>Titulo da Apresentação</label>
                            <input name="titulo" class="entradas" placeholder="Informe o titulo da apresentacao" required>
                        </div>
                        <div class="form-group">
                            <label>Resumo</label>
                            <textarea name="resumo" class="entradas" rows="5" placeholder="Redija um resumo da apresentacao" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select name="categoria" class="selecionador" required>
    							{{#categoria}}
    								<option value="{{.}}">{{descricao}}</option> 
    							{{/categoria}}
    						</select>
                        </div>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input name="data" type="text" placeholder="29/02/2012"required>
                        </div>
                        <div class="form-group">
                            <label>Situacao</label>
                            <select name="situacao" class="selecionador" required>
    							{{#situacao}}
    								<option value="{{.}}">{{descricao}}</option> 
    							{{/situacao}}
    						</select>
                        </div>
                        <a href="#myModal" class="btn btn-default btn-autores" id="cadAutor" data-toggle="modal">Cadastrar Autores</a>
                        <button class="btn btn-primary" type="submit">Cadastrar</button>  
                    </form>

                    <!--h2 class="titulo">Cadastro de Autor</h2>
                    <div class="form-group">
                        <label>Nome</label>
                        <input id="nomeAutor" type="text" class="entradas" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="emailAutor" type="text" class="entradas"required>
                    </div>
                    <button class="btn btn-success" onclick="adicionarAutor()">Adicionar Autor</button--> 
                    <div class="cadastroDeAutor">
                    <div id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <span class="tituloModal">Cadastro de Autor</span>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input id="nomeAutor" name="nomeAutor" type="text" class="entradas">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input id="emailAutor" name="emailAutor" type="email" class="entradas">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a type="button" class="btn btn-default" data-dismiss="modal">Cancelar</a>
                                    <a class="btn btn-success" onclick="adicionarAutor()">Adicionar Autor</a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins/morris/raphael.min.js"></script>
        <script src="js/plugins/morris/morris.min.js"></script>
        <script src="js/plugins/morris/morris-data.js"></script>
    </body>
</html>
