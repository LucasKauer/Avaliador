<!DOCTYPE html>
<html lang="en">
<head>
     {{> headLogado}}
    <style>
        .titulo{
            color: #575757;   
        }
        
        .formulator{
            margin-top: 1.5vh;
        }
        
        .formulator input{
            display: block;
            height: 40px;
            width: 80vw;
        }
        
        .formulator textarea{
            display: block;
            height: 40px;
            min-width: 80vw;
            max-width: 80vw;
            min-height: 50px;
            max-height: 300px;
        }
        
        .selecionador{
            display: block;
            height: 40px;
            width: 80vw;
        }
        
        .formulator button{
            margin-top: 5vh;   
        }
    </style>
</head>

<body>

    <div id="wrapper">
        {{> navLogado}}

        <div id="page-wrapper" style="min-height: 94vh;">
            <h2 class="titulo">Cadastro de Apresentação</h2>
            
            <div class="formulator">
                <form id="formulario" name="formulario" class="entradas" action="#" method="post">
                    <div class="form-group">
                        <label for="titulo">Título da Apresentação</label>
                        <input name="titulo" id="titulo" class="entradas" placeholder="Informe o título da apresentação" required>
                    </div>
                    <div class="form-group">
                        <label for="resumo">Resumo</label>
                        <textarea name="sinopse" id="sinopse" class="entradas" rows="2" cols="15" placeholder="Redija um resumo da apresentação" maxlength="4000" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria" class="selecionador" required>
							{{#categoria}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/categoria}}
						</select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    
                     <div class="form-group">
                        <label for="situacao">Situação</label>
                        <select name="situacao" id="situacao" class="selecionador" required>
							{{#situacao}}
								<option value="{{.}}">{{descricao}}</option> 
							{{/situacao}}
						</select>
                    </div>
                    <button class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>

</body>

</html>
